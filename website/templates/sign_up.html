{% extends "base.html"%} {% block title%}Sign Up{%endblock%}

{%block content%}
<img src="https://fjwp.s3.amazonaws.com/blog/wp-content/uploads/2015/12/09112429/work-life-balance-working-from-home.jpg"><img>


<form method='POST'>
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
    </div>


<div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name"/>
</div>


<div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
  
</div>

    

<div class="form-group">
    <label for="password2">Password(confirm)</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"/>
</div>
<br />
<button type="submit" class="btn btn-primary">Submit</button>

</form>
<input type="checkbox" onclick="showPas()">Show Password</input>
    {%endblock%}
